<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="main.css">

<title>Mobile phones</title>
</head>

    <body>

      <div class="container-fluid">
        <div class="hero-section">
          <img src="Asset/Hero.png" alt="hero image" class="hero-image"/>
          <img src="Asset/Hero_mobile.png" alt="hero image" class="hero-image-mobile"/>
          <div class="heading-wrapper">
            <h1 class="heading-big">New Galaxy M31</h1>
            <h3 class="heading-small">#MegaMonster</h3>
          </div>
        </div>
      </div>

      <div class="container">
        <section class="section section-products-desktop">
          <h2 class="centering heading-medium">Buy Online</h2>
          <h3 class="centering">Galaxy M31</h3>

          <div class="product-wrapper">
            <div class="flex-row">
              <div class="flex-item centering">
                <a href="#"><img src="Asset/black.png" alt="black_phone" /></a>
                <span class="color-black">Black</span>
              </div>

              <div class="flex-item centering">
                <a href="#"><img src="Asset/blue.png" alt="blue_phone" /></a>
                <span class="color-blue">Blue</span>
              </div>

              <div class="flex-item centering">
                <a href="#"><img src="Asset/red.png" alt="red_phone" /></a>
                <span class="color-red">Red</span>
              </div>
            </div>
          </div>
        </section>

        <section class="section section-products-mobile">
          <h2 class="centering heading-medium">Buy Online</h2>
          <h3 class="centering">Galaxy M31</h3>

              <div class="carousel-container">
                <img src="Asset/arrow_left.png" alt="arrow left"  id="prevBtn">
                <img src="Asset/arrow_right.png" alt="arrow right" id="nextBtn">
                <div class="carousel-slide">
                    <img src="Asset/red_mobile.jpg" alt="red_phone" id="lastClone"/>
                    <img src="Asset/black_mobile.jpg" alt="black_phone" />
                    <img src="Asset/blue_mobile.jpg" alt="blue_phone" />
                    <img src="Asset/red_mobile.jpg" alt="red_phone" />
                    <img src="Asset/black_mobile.jpg" alt="black_phone" id="firstClone"/>
                </div>


                <div class="color-section centering">
                  <div class="color-container">
                      <span class="color color-red" id="red">Red</span>
                  </div>

                  <div class="color-container">
                      <span class="color color-black" id="black">Black</span>
                  </div>

                  <div class="color-container">
                      <span class="color color-blue" id="blue">Blue</span>
                  </div>

                </div>
              </div>
        </section>

        <section class="section section-logo">
            <div class="flex-row">
              <div class="flex-item">
                <div class="cta-text">
                  <img src="Asset/Ayn_Al-Fahad_logo.png" alt="Ayn Al-Fahad logo" />
                  <a href="https://www.samsung.com/rs/" class="logo-link"><p>Learn more</p></a>
                </div>
              </div>

              <div class="flex-item">
                  <div class="cta-text">
                    <img src="Asset/Jibal_logo.png" alt="Jibal logo" />
                    <a href="https://www.samsung.com/hr/" class="logo-link"><p>Learn more</p></a>
                  </div>
              </div>

              <div class="flex-item">
                  <div class="cta-text">
                    <img src="Asset/Alwatani_logo.png" alt="Alvatani logo" />
                      <a href="https://www.samsung.com/si/" class="logo-link"><p>Learn more</p></a>
                  </div>
              </div>

              <div class="flex-item">
                  <div class="cta-text">
                    <img src="Asset/tehnomedia_logo.jpg" alt="Tehnomedia logo" class="tehnomedia-logo" />
                      <a href="https://www.samsung.com/al/" class="logo-link"><p style="top: 50%;">Learn more</p></a>
                  </div>
              </div>

              <!-- <div class="flex-item">
                  <div class="cta-text">
                    <img src="/content/dam/samsung/rs/test/jfedevtest/Tehnomedia_logo.png" alt="Tehnomedia logo" />
                      <a href="https://www.samsung.com/al/" class="logo-link"><p>Learn more</p></a>
                  </div>
              </div> -->

          </div>
        </section>

      </div>

<script src="main.js"></script>

  </body>
</html>
